<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin</title>

</head>
<body>
<h2>Usuarios</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Username</th>
    <th>Contrase√±a</th>
    <th>Role</th>

  <tr th:each="user : ${users}">

  </tr>
</table>
</body>
</html>
